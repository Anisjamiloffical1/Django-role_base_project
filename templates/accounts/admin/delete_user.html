{% extends 'accounts/main.html' %}
{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete user <strong>{{ user_obj.first_name }} {{ user_obj.last_name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
