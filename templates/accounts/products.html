<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 5rem;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-info h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .product-info .category {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: block;
        }
        
        .product-info .description {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .product-info .price {
            font-weight: 600;
            color: #e74c3c;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover i {
            transform: translateX(3px);
        }
        
        .filter-bar {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
        }
        
        .filter-options select, .search-box input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 15px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-options {
                flex-wrap: wrap;
            }
            
            .product-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Products</h1>
            <p>Discover our range of high-quality products</p>
        </div>
        
        <div class="filter-bar">
            <div class="filter-options">
                
                <select>
                    <option>All Categories</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Clothing</option>
                </select>
                <select>
                    <option>Sort by: Price</option>
                    <option>Low to High</option>
                    <option>High to Low</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image">
                    <i class="fas fa-laptop"></i>
                </div>
                {% for i in products %}
                <div class="product-info">
                    <h3>{{i.name}}</h3>
                    <span class="category">{{i.category}}</span>
                    <p class="description">{{i.description}}</p>
                    <div class="price">${{i.price}}</div>
                    <a href="#" class="btn">Get Quote <i class="fas fa-arrow-right"></i></a>
                </div>
                {% endfor %}
            </div>
            
            
    <script>
        // Simple JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const productName = this.parentElement.querySelector('h3').textContent;
                    alert(`Quote request for: ${productName}`);
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-box input');
            const searchButton = document.querySelector('.search-box button');
            
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const products = document.querySelectorAll('.product-card');
                
                products.forEach(product => {
                    const productName = product.querySelector('h3').textContent.toLowerCase();
                    const productCategory = product.querySelector('.category').textContent.toLowerCase();
                    const productDescription = product.querySelector('.description').textContent.toLowerCase();
                    
                    if (productName.includes(searchTerm) || 
                        productCategory.includes(searchTerm) || 
                        productDescription.includes(searchTerm)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
