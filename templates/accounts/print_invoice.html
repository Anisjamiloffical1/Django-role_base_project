<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice #{{ order.id }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .invoice { max-width: 800px; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .section { margin-bottom: 12px; }
    </style>
</head>
<body onload="window.print();">
    <div class="invoice">
        <div class="header">
            <h1>Invoice #{{ order.id }}</h1>
            <p>{{ order.date_created|date:"Y-m-d H:i" }}</p>
        </div>
        <div class="section">
            <strong>Customer:</strong> {{ order.customer }}<br>
            <strong>Order Type:</strong> {{ order.order_type }}<br>
            <strong>Product:</strong> {{ order.product }}
        </div>
        <div class="section">
            <strong>Status:</strong> {{ order.status }}
        </div>
        <div class="section">
            <strong>Notes:</strong>
            <p>{{ order.note }}</p>
        </div>
    </div>
</body>
</html>
