{% extends "accounts/main.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Submit Feedback for Order #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
