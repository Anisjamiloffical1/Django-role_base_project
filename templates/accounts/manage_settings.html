{% extends 'accounts/main.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Manage Site Settings</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>
{% endblock %}
