<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .background-radial-gradient { 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%), 
                              radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%);
        }
        #radius-shape-1 { height: 220px; width: 220px; top: -60px; left: -130px; background: radial-gradient(#44006b, #ad1fff); overflow: hidden; }
        #radius-shape-2 { border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%; bottom: -60px; right: -110px; width: 300px; height: 300px; background: radial-gradient(#44006b, #ad1fff); overflow: hidden; }
        .bg-glass { background-color: hsla(0, 0%, 100%, 0.9) !important; backdrop-filter: saturate(200%) blur(25px); }
    </style>
</head>

<body>

<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 px-md-5 text-center text-lg-start">
        <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Join Us Today! <br />
                    <span style="color: hsl(218, 81%, 75%)">Create your account</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Sign up now and get access to all features. Start your journey with us in just a few clicks.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form method="POST">
                            {% csrf_token %}

                            <!-- First Name -->
                            <div class="form-outline mb-4">
                                <input class="form-control" required placeholder="First Name" name="first_name" type="text">
                                <label class="form-label">First Name</label>
                            </div>

                            <!-- Last Name -->
                            <div class="form-outline mb-4">
                                <input class="form-control" required placeholder="Last Name" name="last_name" type="text">
                                <label class="form-label">Last Name</label>
                            </div>

                            <!-- Email -->
                            <div class="form-group mb-4">
                                <input class="form-control" required placeholder="Email" name="email" type="email">
                                <label class="form-label">Email address</label>
                            </div>

                            <!-- Password -->
                            <div class="form-outline mb-4">
                                <input class="form-control" required placeholder="Password" name="password" type="password">
                                <label class="form-label">Password</label>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-outline mb-4">
                                <input class="form-control" required placeholder="Confirm Password" name="password2" type="password">
                                <label class="form-label">Confirm Password</label>
                            </div>

                            <!-- Role -->
                            <div class="form-outline mb-4">
                                <select name="role" id="role-select" class="form-control" required>
                                    <option value="">Select Role</option>
                                    <option value="customer">Customer</option>
                                    <option value="sales_rep">Sales Representative</option>
                                    <option value="designer">Designer</option>
                                    <option value="admin">Administrator</option>
                                </select>
                                <label class="form-label">Role</label>
                            </div>

                            <!-- SalesRep Dropdown (only for Customer) -->
                            <div class="form-outline mb-4" id="sales-rep-field" style="display:none;">
                                <select name="sales_rep" class="form-control">
                                    <option value="">Assign Sales Representative</option>
                                    {% for rep in sales_reps %}
                                    <option value="{{ rep.id }}">{{ rep.user.get_full_name|default:rep.user.username }}</option>
                                    {% endfor %}
                                </select>
                                <label class="form-label">Sales Representative</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

                            <!-- Login link -->
                            <div class="text-center">
                                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Show SalesRep dropdown only when Customer role is selected
    const roleSelect = document.getElementById('role-select');
    const salesRepField = document.getElementById('sales-rep-field');

    roleSelect.addEventListener('change', function() {
        if (this.value === 'customer') {
            salesRepField.style.display = 'block';
        } else {
            salesRepField.style.display = 'none';
        }
    });
</script>

</body>
</html>
