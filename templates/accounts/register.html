<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .background-radial-gradient {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%),
                radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>
</head>

<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 px-md-5 text-center text-lg-start">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Join Us Today! <br />
                        <span style="color: hsl(218, 81%, 75%)">Create your account</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Sign up now and get access to all features. Start your journey with us in just a few clicks.
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass shadow-lg border-0">
                        <div class="card-body px-4 py-5 px-md-5">

                            {% if messages %}
                            <div class="mb-4">
                                {% for message in messages %}
                                <div class="alert 
                                  {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}
                                  alert-dismissible fade show shadow-sm" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <form method="POST">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <label class="form-label">First Name</label>
                                    <input class="form-control" required placeholder="First Name" name="first_name" type="text">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Last Name</label>
                                    <input class="form-control" required placeholder="Last Name" name="last_name" type="text">
                                </div>

                                <div class="form-group mb-4">
                                    <label class="form-label">Email address</label>
                                    <input class="form-control" required placeholder="Email" name="email" type="email">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" required placeholder="Password" name="password" type="password">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control" required placeholder="Confirm Password" name="password2" type="password">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Role</label>
                                    <select name="role" id="role-select" class="form-control" required>
                                        <option value="">Select Role</option>
                                        <option value="customer">Customer</option>
                                        <option value="sales_rep">Sales Representative</option>
                                        <option value="designer">Designer</option>
                                        <option value="admin">Administrator</option>
                                    </select>
                                </div>

                                <!-- ✅ Changed field: Assign Designer instead of Sales Rep -->
                                <div class="form-outline mb-4" id="designer-field" style="display:none;">
                                    <select name="designer" class="form-control">
                                        <option value="">Assign Designer</option>
                                        {% for designer in designers %}
                                        <option value="{{ designer.id }}">
                                            {{ designer.user.get_full_name|default:designer.user.username }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <label class="form-label">Designer</label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block mb-4 w-100 fw-bold">
                                    Register
                                </button>

                                <div class="text-center">
                                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <!-- ✅ JavaScript to Show/Hide Designer Dropdown -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleSelect = document.querySelector('select[name="role"]');
        const designerField = document.getElementById('designer-field');
    
        function toggleDesignerField() {
            if (roleSelect.value === 'customer') {
                // Show when Customer is selected
                designerField.style.display = 'block';
            } else {
                // Hide otherwise
                designerField.style.display = 'none';
            }
        }
    
        // Listen for role changes
        roleSelect.addEventListener('change', toggleDesignerField);
    
        // Run once when page loads (useful if browser remembers previous selection)
        toggleDesignerField();
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
