<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .vh-100 {
      height: 100vh !important;
    }

    .gradient-custom-3 {
      background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    }

    .gradient-custom-4 {
      background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
    }

    .bg-image {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card shadow" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form method="POST" id="loginForm">
                {% csrf_token %}

                <div class="mb-3">
                  {{ form.username.label_tag }}
                  {{ form.username }}
                  {{ form.username.errors }}
                </div>

                <div class="mb-3">
                  {{ form.password.label_tag }}
                  {{ form.password }}
                  {{ form.password.errors }}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-lg gradient-custom-4 text-white">Login</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">
                  Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('loginForm').addEventListener('submit', function() {
    let inputs = this.querySelectorAll('input[type="text"], input[type="password"]');
    inputs.forEach(function(input) {
      input.value = input.value.trim();  // âœ… Remove extra spaces
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
