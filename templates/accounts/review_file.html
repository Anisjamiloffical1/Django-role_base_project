{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<h3>Review File for Order #{{ order.id }}</h3>

{% if order.design_file %}
    <p><a href="{{ order.design_file.url }}" target="_blank">View Design File</a></p>
{% else %}
    <p>No design file uploaded.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Status:</label>
    <select name="status">
        <option value="Pending" {% if order.review_status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if order.review_status == 'Approved' %}selected{% endif %}>Approved</option>
        <option value="Rejected" {% if order.review_status == 'Rejected' %}selected{% endif %}>Rejected</option>
    </select>

    <label>Comment:</label>
    <textarea name="comment">{{ order.review_comment }}</textarea>

    <button type="submit">Save Review</button>
</form>
{% endblock %}
