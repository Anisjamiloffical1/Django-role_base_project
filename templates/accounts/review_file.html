{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">ğŸ“ Review File for Order #{{ order.id }}</h3>

    <!-- Design File Preview -->
    {% if order.design_file %}
        <div class="mb-3">
            <strong>Design File:</strong> 
            <a href="{{ order.design_file.url }}" target="_blank" class="btn btn-outline-primary btn-sm ms-2">
                View / Download
            </a>
        </div>
    {% else %}
        <div class="alert alert-warning p-2">No design file uploaded.</div>
    {% endif %}

    <!-- Review Form -->
    <form method="post" class="card p-3 shadow-sm" style="max-width: 500px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="status" class="form-label">Review Status</label>
            <select id="status" name="status" class="form-select">
                <option value="Pending" {% if order.review_status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Approved" {% if order.review_status == 'Approved' %}selected{% endif %}>Approved</option>
                <option value="Rejected" {% if order.review_status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Review Comment</label>
            <textarea id="comment" name="comment" rows="4" class="form-control" placeholder="Write your feedback here...">{{ order.review_comment }}</textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">ğŸ’¾ Save Review</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
