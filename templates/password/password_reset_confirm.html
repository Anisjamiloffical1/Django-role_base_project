{% extends "accounts/main.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px;">
        <h3 class="text-center text-primary mb-3">Set a New Password</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
